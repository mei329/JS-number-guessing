<!DOCTYPE html>
<html>
<head>
	<title>Number Guessing</title>
</head>
<body>
	<script>
	var rand = Math.floor((Math.random() * 10) + 1);
	var done = false;
	var num;
	while(!done){
		num = window.prompt("Please guess the number");
		if (num == rand){
			alert("Congratulation!");
			done = true;
		}else{
			alert("Uh Oh...");
			continue;
		}
	}
	</script>
	<P>
	<script>
		var name;
			var now = new Date();
		var hour = now.getHours();
		var numHour = parseInt(hour);
		name = window.prompt("Please enter your name");
		if (hour < 12)
			document.write("<h1>Good morning, ");
		if (hour >= 12){
			hour = hour - 12;
			if (hour <6)
				document.write("<h1>Good afternoon, ");
			if (hour >= 6)
				document.write("<h1>Good evening, ");
		}
		document.writeln(name + ", it's " + numHour + " o'clock!</h1>");
		</script>
	</p>
</body>
</html>
